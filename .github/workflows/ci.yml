name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test-docker-sbom:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release

    # Generates SBOM for source dependencies
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        format: cyclonedx-json
        output-file: 'sbom.json'

    - name: Upload SBOM as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SBOM
        path: sbom.json

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Docker Compose now correctly receives secrets
    - name: Build Docker images
      run: docker compose build

    - name: Install Syft
      uses: anchore/sbom-action/download-syft@v0.15.11

    # Image SBOMs (optional but good practice)
    - name: Generate Docker image SBOM
      run: |
        mkdir -p sbom
        syft ghcr.io/krazlo/apigateway:latest -o cyclonedx-json=sbom/apigateway.json
        syft ghcr.io/krazlo/stockdataservice:latest -o cyclonedx-json=sbom/stockdataservice.json
        syft ghcr.io/krazlo/aianalysis:latest -o cyclonedx-json=sbom/aianalysis.json
        syft ghcr.io/krazlo/uiapp:latest -o cyclonedx-json=sbom/uiapp.json