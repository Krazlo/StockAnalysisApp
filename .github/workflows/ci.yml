name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test-docker-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release

    - name: Install CycloneDX .NET tool
      run: dotnet tool install --global CycloneDX

    - name: Generate .NET SBOM
      run: |
        mkdir -p sbom
        dotnet tool run cyclonedx dotnet \
          --output sbom/dotnet-sbom.json \
          --json \
          --exclude-test-projects

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: docker compose build

    - name: Install Syft
      uses: anchore/sbom-action/download-syft@v0.15.11

    - name: Generate Docker image SBOM
      run: |
        mkdir -p sbom
        syft ghcr.io/Krazlo/apigateway:latest -o cyclonedx-json=sbom/apigateway.json
        syft ghcr.io/Krazlo/stockdataservice:latest -o cyclonedx-json=sbom/stockdataservice.json
        syft ghcr.io/Krazlo/aianalysis:latest -o cyclonedx-json=sbom/aianalysis.json
        syft ghcr.io/Krazlo/uiapp:latest -o cyclonedx-json=sbom/uiapp.json

    - name: Upload SBOM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sbom-artifacts
        path: sbom/